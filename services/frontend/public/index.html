<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Time-Series Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .success-rate {
            color: #28a745;
        }

        .data-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .data-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .data-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .data-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .data-item:hover {
            background-color: #f8f9fa;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-item.new {
            background-color: #d4edda;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .data-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .data-name {
            font-weight: bold;
            color: #333;
        }

        .data-location {
            color: #666;
            font-size: 0.9rem;
        }

        .data-time {
            color: #999;
            font-size: 0.8rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .connected {
            background-color: #28a745;
        }

        .disconnected {
            background-color: #dc3545;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .data-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>üîê Encrypted Time-Series Dashboard</h1>
            <p>Real-time encrypted data stream monitoring</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalReceived">0</div>
                <div class="stat-label">Total Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalProcessed">0</div>
                <div class="stat-label">Successfully Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalErrors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value success-rate" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <div class="data-container">
            <div class="data-header">
                <h2>üìä Live Data Stream</h2>
                <p>Latest decrypted and validated messages</p>
            </div>
            <div class="data-list" id="dataList">
                <div class="no-data">
                    <p>Waiting for data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.socket = io();
                this.dataList = document.getElementById('dataList');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.maxItems = 100; // Limit displayed items for performance
                
                this.setupSocketHandlers();
            }

            setupSocketHandlers() {
                this.socket.on('connect', () => {
                    this.updateConnectionStatus(true);
                });

                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus(false);
                });

                this.socket.on('newData', (data) => {
                    this.addDataItem(data);
                    this.updateStats(data.stats);
                });
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
                this.connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }

            updateStats(stats) {
                document.getElementById('totalReceived').textContent = stats.totalReceived || 0;
                document.getElementById('totalProcessed').textContent = stats.totalProcessed || 0;
                document.getElementById('totalErrors').textContent = stats.totalErrors || 0;
                document.getElementById('successRate').textContent = `${stats.successRate || 0}%`;
            }

            addDataItem(data) {
                // Remove "no data" message if it exists
                const noDataMsg = this.dataList.querySelector('.no-data');
                if (noDataMsg) {
                    noDataMsg.remove();
                }

                // Create new data item
                const item = document.createElement('div');
                item.className = 'data-item new';
                
                const receivedTime = new Date(data.receivedAt).toLocaleTimeString();
                
                item.innerHTML = `
                    <div class="data-row">
                        <div>
                            <div class="data-name">${this.escapeHtml(data.name)}</div>
                            <div class="data-time">Received: ${receivedTime}</div>
                        </div>
                        <div class="data-location">
                            <strong>From:</strong><br>
                            ${this.escapeHtml(data.origin)}
                        </div>
                        <div class="data-location">
                            <strong>To:</strong><br>
                            ${this.escapeHtml(data.destination)}
                        </div>
                        <div class="data-location">
                            <strong>Hash:</strong><br>
                            <small>${data.secret_key.substring(0, 8)}...</small>
                        </div>
                    </div>
                `;

                // Add to top of list
                this.dataList.insertBefore(item, this.dataList.firstChild);

                // Remove "new" class after animation
                setTimeout(() => {
                    item.classList.remove('new');
                }, 500);

                // Limit number of items for performance
                const items = this.dataList.querySelectorAll('.data-item');
                if (items.length > this.maxItems) {
                    items[items.length - 1].remove();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
